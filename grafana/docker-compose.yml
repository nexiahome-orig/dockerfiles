version: "2"
volumes:
  influxdbdata:
  grafanadata:
services:
  influxdb:
    image: nexia/influxdb
    ports:
      - "8083:8083"
      - "8086:8086"
      - "7777/udp:7777/udp"
    volumes:
      - influxdbdata:/var/lib/influxdb
  grafana:
    image: nexia/grafana
    ports:
      - "3000:3000"
